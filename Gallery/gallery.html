<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<link rel="stylesheet" href="gallery.css">
</head>
<body>
	<div class="gallery">
		<div class="gallery-thumbnails">
			<img src="img6.jpeg" alt="Image 1" class="thumbnail">
			<img src="img1.jpeg" alt="Image 2" class="thumbnail">
			<img src="img2.jpeg" alt="Image 3" class="thumbnail">
			<img src="img3.jpeg" alt="Image 4" class="thumbnail">
			<img src="img4.jpeg" alt="Image 5" class="thumbnail">
		</div>
		<div class="gallery-main">
			<img src="img5.jpeg" alt="Image 1" id="main-image">
			<div class="nav">
				<button id="prev">Previous</button>
				<button id="next">Next</button>
			</div>
		</div>
	</div>

	<script src="gallery.js"></script>
</body>
</html>
